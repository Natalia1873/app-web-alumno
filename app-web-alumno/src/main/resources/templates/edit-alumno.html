<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Alumno</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 20px; 
            background-color: #f0f0f0; 
        }
        .container { 
            background-color: white; 
            padding: 20px; 
            border-radius: 5px; 
            box-shadow: 0 0 10px rgba(0,0,0,0.1); 
            max-width: 500px;
            margin: 0 auto;
        }
        form {
            display: grid;
            gap: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Editar Alumno</h1>
        <form th:action="@{/alumnos/update/{id}(id=${alumno.id})}" th:object="${alumno}" method="post">
            <input type="hidden" th:field="*{id}">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
            <input type="text" th:field="*{apellido}" placeholder="Apellido" required>
            <input type="tel" th:field="*{telefono}" placeholder="TelÃ©fono" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{dni}" placeholder="DNI" required>
            <input type="date" th:field="*{fecha_nacimiento}" required>
            <button type="submit">Actualizar</button>
        </form>
        <a th:href="@{/alumnos}">Volver a la lista de alumnos</a>
    </div>
</body>
</html>
