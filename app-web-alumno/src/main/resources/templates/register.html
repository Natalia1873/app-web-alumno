<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro - Sistema de Gestión de Alumnos</title>
    <style>
        body { font-family: Arial, sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #f0f0f0; }
        .register-container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        input { display: block; margin: 10px 0; padding: 5px; width: 200px; }
        button { display: block; margin: 10px 0; padding: 5px 10px; background-color: #28a745; color: white; border: none; cursor: pointer; }
        .login-link { margin-top: 10px; text-align: center; }
        .error-message { color: red; margin-bottom: 10px; }
        .success-message { color: green; margin-bottom: 10px; }
    </style>
</head>
<body>
    <div class="register-container">
        <h2>Crear Nueva Cuenta</h2>
        <div th:if="${error}" class="error-message">
            <p th:text="${error}"></p>
        </div>
        <div th:if="${success}" class="success-message">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/usuarios/create}" th:object="${usuario}" method="post">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required>
            <input type="password" th:field="*{password}" placeholder="Contraseña" required>
            <button type="submit">Registrarse</button>
        </form>
        <div class="login-link">
            <a th:href="@{/}">Volver al inicio de sesión</a>
        </div>
    </div>
</body>
</html>
