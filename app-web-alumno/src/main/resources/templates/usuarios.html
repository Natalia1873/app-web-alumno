<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <style>
        /* Estilos similares a los de alumnos.html */
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestión de Usuarios</h1>
        
        <h2>Agregar Usuario</h2>
        <form th:action="@{/usuarios}" th:object="${usuario}" method="post">
            <input type="text" th:field="*{nombre}" placeholder="Nombre" required>
            <input type="email" th:field="*{email}" placeholder="Email" required>
            <input type="text" th:field="*{username}" placeholder="Nombre de usuario" required>
            <input type="password" th:field="*{password}" placeholder="Contraseña" required>
            <button type="submit">Guardar</button>
        </form>

        <h2>Lista de Usuarios</h2>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Email</th>
                    <th>Nombre de usuario</th>
                    <th>Activo</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario : ${usuarios}">
                    <td th:text="${usuario.nombre}"></td>
                    <td th:text="${usuario.email}"></td>
                    <td th:text="${usuario.username}"></td>
                    <td th:text="${usuario.activo}"></td>
                    <td class="actions">
                        <a th:href="@{/usuarios/{id}(id=${usuario.id})}">Ver</a>
                        <a th:href="@{/usuarios/edit/{id}(id=${usuario.id})}">Editar</a>
                        <a th:href="@{/usuarios/delete/{id}(id=${usuario.id})}"
                           onclick="return confirm('¿Estás seguro de que quieres eliminar este usuario?');">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
