<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Usuario</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f0f0f0; }
        .container { background-color: white; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        .detail { margin-bottom: 10px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Detalles del Usuario</h1>
        <div class="detail">
            <span class="label">ID:</span>
            <span th:text="${usuario.id}"></span>
        </div>
        <div class="detail">
            <span class="label">Nombre:</span>
            <span th:text="${usuario.nombre}"></span>
        </div>
        <div class="detail">
            <span class="label">Email:</span>
            <span th:text="${usuario.email}"></span>
        </div>
        <div class="detail">
            <span class="label">Nombre de usuario:</span>
            <span th:text="${usuario.username}"></span>
        </div>
        <div class="detail">
            <span class="label">Activo:</span>
            <span th:text="${usuario.activo} ? 'SÃ­' : 'No'"></span>
        </div>
        <a th:href="@{/usuarios}">Volver a la lista de usuarios</a>
    </div>
</body>
</html>
